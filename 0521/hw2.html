
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<BODY>
	<h2>輸入成績</h2>
<form name=myform onsubmit="password(this.pwde.value)"> 
<input type="text" name="pwde" rows="1" size="20">
<input type="submit" name="submit" value="Submit"> 
</form>
</BODY>




<script >
function password(num)
{

if(num>=60&&num<=100)
{
alert("及格!");
}
else if(num<60)
{
alert("不及格!")
}
else{
alert("請輸入0-100的數字")
}
}
</script>

</html>
